server:
  port: 9101

spring:
  application:
    name: mall4cloud-auth
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:192.168.3.13}:${NACOS_PORT:8848}
        username: nacos
        password: nacos
        namespace: ""
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        username: ${spring.cloud.nacos.discovery.username}
        password: ${spring.cloud.nacos.discovery.password}
        import-check:
          enabled: false
  config:
    import:
      - optional:nacos:application.${spring.cloud.nacos.config.file-extension}?refreshEnabled=true
      - optional:nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension}?refreshEnabled=true
