server:
  port: 9000
spring:
  application:
    name: mall4cloud-biz
  config:
    import:
      - optional:nacos:mall4cloud-biz.yml
      - optional:nacos:application.yml
  cloud:
    nacos:
      discovery:
        server-addr: host.docker.internal:8848
        username: nacos
        password: nacos
      config:
        server-addr: host.docker.internal:8848
        file-extension: yml
        username: ${spring.cloud.nacos.discovery.username}
        password: ${spring.cloud.nacos.discovery.password}
        import-check:
          enabled: false

