server:
  port: 9000
spring:
  application:
    name: mall4cloud-biz
  config:
    import:
      - optional:nacos:mall4cloud-biz.yml
      - optional:nacos:application.yml
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:192.168.1.46}:${NACOS_PORT:8848}
        username: nacos
        password: nacos
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        username: ${spring.cloud.nacos.discovery.username}
        password: ${spring.cloud.nacos.discovery.password}

